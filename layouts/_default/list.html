{{ partial "header.html" . }}

{{ .Content }}

<ul>
   {{ range (.Paginate ( where .Site.RegularPages "Section" "tweets" ).ByDate.Reverse).Pages }}
      {{ if ne .Kind "section" }}
  <li>
    <time>{{ .Date.Format "2006/01/02" }}</time>
    <a href="{{ .RelPermalink }}">{{ truncate 42 .RawContent }}</a>
  </li>
  {{ end }}
  {{ end }}
</ul>

{{ partial "footer.html" . }}
